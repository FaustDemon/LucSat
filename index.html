<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0f1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      touch-action: manipulation;
    }

    .top {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .progress-container {
      width: 80%;
      max-width: 300px;
      margin: 15px auto 0 auto;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 12px;
      background: linear-gradient(90deg, #84fab0, #8fd3f4);
      transition: width 0.3s;
      width: 0%;
    }

    #progress {
      margin-top: 10px;
    }

    #timerContainer {
      display: none;
      width: 100%;
      text-align: center;
      margin: 20px 0;
    }

    #timer {
      display: inline-block;
      font-family: 'Courier New', Courier, monospace;
      font-size: 60px;
      font-weight: bold;
      animation: softBreathe 4s infinite ease-in-out;
      margin: 0 auto;
      color: #8fd3f4;
      text-shadow: 0 0 10px rgba(143, 211, 244, 0.5);
      margin-left: -8px; /* –ö–æ–º–ø–µ–Ω—Å–∞—Ü–∏—è —Å–¥–≤–∏–≥–∞ –æ—Ç —Å–≤–µ—á–µ–Ω–∏—è ‚Äî —Ç–µ–ø–µ—Ä—å —Ä–æ–≤–Ω–æ –ø–æ —Ü–µ–Ω—Ç—Ä—É */
    }

    @keyframes softBreathe {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    #timer.urgent {
      color: #ff69b4;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      animation: urgentBreathe 1.2s infinite ease-in-out;
    }

    @keyframes urgentBreathe {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    .diamond-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    .diamond {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      clip-path: polygon(50% 0%, 90% 25%, 100% 60%, 50% 100%, 0% 60%, 10% 25%);
      animation: pulse 3s infinite ease-in-out;
      transition: transform 0.1s, filter 0.1s;
      filter: brightness(1);
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .bottom {
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #1f6bff;
      color: #fff;
    }

    button:disabled {
      background: #444;
    }

    #tapArea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="top">
    <div style="font-size: 24px; margin-bottom: 10px;">
      <span id="totalDiamonds">0</span> üíé
    </div>
    <div id="level" style="font-size: 32px; font-weight: bold;">LEVEL 1</div>
    
    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
    
    <div id="progress">0 / 100</div>
  </div>

  <div id="timerContainer">
    <div id="timer">00:05:00</div>
  </div>

  <div class="diamond-wrapper">
    <div id="diamond" class="diamond"></div>
    <div id="tapArea"></div>
  </div>

  <div class="bottom">
    <button id="tapBtn">TAP</button>
  </div>

<script>
  // –ê–≤—Ç–æ-–æ—á–∏—Å—Ç–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞
  if (window.location.hash === '#clear') {
    localStorage.clear();
    window.location.hash = '';
  }

  const tapArea = document.getElementById('tapArea');
  const tapBtn = document.getElementById('tapBtn');
  const diamond = document.getElementById('diamond');
  const progressText = document.getElementById('progress');
  const levelText = document.getElementById('level');
  const totalDiamondsText = document.getElementById('totalDiamonds');
  const progressBar = document.getElementById('progressBar');
  const timerContainer = document.getElementById('timerContainer');
  const timer = document.getElementById('timer');

  let totalDiamonds = parseInt(localStorage.getItem('totalDiamonds')) || 0;
  let level = parseInt(localStorage.getItem('level')) || 1;
  let progress = parseInt(localStorage.getItem('progress')) || 0;
  let active = false;

  const diamondsPerLevel = 100;
  const realDuration = 6500;
  const displayedDuration = 5000;
  let startTime = 0;
  let timerInterval = null;

  function updateUI() {
    totalDiamondsText.innerText = totalDiamonds.toLocaleString();
    levelText.innerText = `LEVEL ${level}`;
    progressText.innerText = `${progress} / ${diamondsPerLevel}`;
    progressBar.style.width = `${(progress / diamondsPerLevel) * 100}%`;
  }

  updateUI();

  function updateTimerDisplay(elapsedRealMs) {
    const progressRatio = elapsedRealMs / realDuration;
    const displayedElapsed = progressRatio * displayedDuration;
    const remainingDisplayedMs = Math.max(displayedDuration - displayedElapsed, 0);

    const totalSeconds = Math.floor(remainingDisplayedMs / 1000);
    const hundredths = Math.min(99, Math.round((remainingDisplayedMs % 1000) / 10));

    timer.innerText = `00:${totalSeconds.toString().padStart(2, '0')}:${hundredths.toString().padStart(2, '0')}`;
  }

  function startSession() {
    if (active) return;

    active = true;
    tapBtn.disabled = true;
    let tapsInSession = 0;

    diamond.style.transform = 'scale(1)';
    diamond.style.filter = 'brightness(1)';
    timer.classList.remove('urgent');
    timerContainer.style.display = 'block';
    timer.innerText = '00:05:00';

    startTime = performance.now();

    timerInterval = setInterval(() => {
      const elapsedRealMs = performance.now() - startTime;
      const remainingRealMs = Math.max(realDuration - elapsedRealMs, 0);

      updateTimerDisplay(elapsedRealMs);

      if (remainingRealMs <= realDuration * (1.5 / 5)) {
        timer.classList.add('urgent');
      }

      if (remainingRealMs <= 0) {
        clearInterval(timerInterval);
        timerContainer.style.display = 'none';
        active = false;
        tapBtn.disabled = false;
      }
    }, 30);

    const handleTap = (e) => {
      if (!active) return;
      e.preventDefault();

      const touches = e.touches ? e.touches.length : 1;
      for (let i = 0; i < touches; i++) {
        tapsInSession++;
        totalDiamonds++;
        progress++;

        if (progress >= diamondsPerLevel) {
          progress = 0;
          level++;
        }

        diamond.style.transform = `scale(${1 + tapsInSession * 0.005})`;
        diamond.style.filter = `brightness(${1 + tapsInSession * 0.03})`;

        updateUI();
        localStorage.setItem('totalDiamonds', totalDiamonds);
        localStorage.setItem('level', level);
        localStorage.setItem('progress', progress);
      }
    };

    tapArea.addEventListener('touchstart', handleTap, { passive: false });
    tapArea.addEventListener('click', handleTap);

    setTimeout(() => {
      tapArea.removeEventListener('touchstart', handleTap);
      tapArea.removeEventListener('click', handleTap);
      clearInterval(timerInterval);
      timerContainer.style.display = 'none';
      active = false;
      tapBtn.disabled = false;
    }, realDuration);
  }

  tapBtn.onclick = startSession;

  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
</script>

</body>
</html>
