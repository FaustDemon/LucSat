  <style>
    body {
      margin: 0;

      flex-direction: column;

      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      clip-path: polygon(
        50% 0%,
        90% 25%,
        100% 60%,
        50% 100%,
        0% 60%,
        10% 25%
      );
      animation: pulse 3s infinite ease-in-out;
      transition: transform 0.1s, filter 0.1s;
      filter: brightness(1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    }

      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #1f6bff;
      color: #fff;
    }

    button:disabled {
      background: #444;
    }
  </style>
