<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Diamond Tap</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0f1a, #000);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  touch-action: none;
  position: relative;
}

.top {
  margin-top: 20px;
  text-align: center;
  width: 100%;
  z-index: 2;
}

#level {
  font-size: 32px;
  font-weight: bold;
}

.progress-container {
  width: 80%;
  max-width: 300px;
  margin: 15px auto 0;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

#progressBar {
  height: 12px;
  background: linear-gradient(90deg, #84fab0, #8fd3f4);
  width: 0%;
}

#progress {
  margin-top: 8px;
}

#timerContainer {
  position: absolute;
  top: 220px;
  width: 100%;
  text-align: center;
  display: none;
  pointer-events: none;
  z-index: 3;
}

#timer {
  font-family: 'Courier New', monospace;
  font-size: 56px;
  font-weight: bold;
  color: #8fd3f4;
  text-shadow: 0 0 10px rgba(143,211,244,0.5);
  animation: softBreathe 4s infinite ease-in-out;
}

#timer.urgent {
  color: #ff69b4;
  text-shadow: 0 0 15px rgba(255,105,180,0.7);
  animation: urgentBreathe 1.2s infinite ease-in-out;
}

@keyframes softBreathe {
  0% { opacity: 0.9; }
  50% { opacity: 1; }
  100% { opacity: 0.9; }
}

@keyframes urgentBreathe {
  0% { opacity: 0.95; }
  50% { opacity: 1; }
  100% { opacity: 0.95; }
}

.diamond-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  width: 100%;
}

.diamond {
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #8fd3f4, #84fab0);
  clip-path: polygon(50% 0%, 90% 25%, 100% 60%, 50% 100%, 0% 60%, 10% 25%);
  animation: breathe 3.8s ease-in-out infinite;
  transform: scale(var(--hit-scale, 1));
  transition: transform 0.12s;
}

@keyframes breathe {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.04); }
  100% { transform: scale(1); }
}

.bottom {
  margin-bottom: 80px;
  text-align: center;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #1f6bff;
  color: #fff;
}

button:disabled {
  background: #444;
}

/* –ù–∏–∂–Ω–µ–µ –º–µ–Ω—é */
#menu {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: rgba(0, 0, 0, 0.8);
  padding: 10px 0;
  z-index: 10;
}

.menu-btn {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  padding: 10px;
}

.menu-btn.active {
  color: #8fd3f4;
  font-weight: bold;
}

/* –†–∞–∑–¥–µ–ª—ã */
.section {
  display: none;
  flex: 1;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  padding: 20px;
  overflow-y: auto;
}

#tapSection {
  display: flex;
}

.card {
  background: #333;
  padding: 15px;
  margin: 10px 0;
  border-radius: 10px;
  width: 90%;
  max-width: 350px;
}

.card button {
  margin-top: 10px;
  width: 100%;
}
</style>
</head>

</div>
