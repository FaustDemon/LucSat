<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Diamond Tap Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0f1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      touch-action: none;
    }

    .top {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .progress-container {
      width: 80%;
      max-width: 300px;
      margin: 15px auto 0 auto;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 12px;
      background: linear-gradient(90deg, #84fab0, #8fd3f4);
      width: 0%;
    }

    #timerContainer {
      display: none;
      text-align: center;
      margin: 20px 0;
    }

    #timer {
      font-family: monospace;
      font-size: 56px;
      color: #8fd3f4;
    }

    .diamond-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    .diamond {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      clip-path: polygon(50% 0%, 90% 25%, 100% 60%, 50% 100%, 0% 60%, 10% 25%);
      transition: transform 0.1s, filter 0.1s;
      z-index: 2;
    }

    #tapArea {
      position: absolute;
      inset: 0;
      z-index: 5;
      pointer-events: auto;
    }

    .bottom {
      margin-bottom: 30px;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 12px;
      border: none;
      background: #1f6bff;
      color: #fff;
    }

    button:disabled {
      background: #444;
    }
  </style>
</head>

<body>

  <div class="top">
    <div><span id="totalDiamonds">0.00</span> ðŸ’Ž</div>
    <div id="level">LEVEL 1</div>
    <div class="progress-container">
      <div id="progressBar"></div>
    </div>
    <div id="progress">0.00 / 100</div>
  </div>

  <div id="timerContainer">
    <div id="timer">00:05:00</div>
  </div>

  <div class="diamond-wrapper">
    <div id="diamond" class="diamond"></div>
    <div id="tapArea"></div>
  </div>

  <div class="bottom">
    <button id="tapBtn">TAP</button>
  </div>

<script>
  const tapArea = document.getElementById('tapArea');
  const tapBtn = document.getElementById('tapBtn');
  const diamond = document.getElementById('diamond');
  const totalDiamondsText = document.getElementById('totalDiamonds');
  const levelText = document.getElementById('level');
  const progressText = document.getElementById('progress');
  const progressBar = document.getElementById('progressBar');
  const timerContainer = document.getElementById('timerContainer');
  const timer = document.getElementById('timer');

  let totalDiamonds = 0;
  let level = 1;
  let progress = 0;

  let active = false;
  let startTime = 0;
  let timerInterval = null;

  const diamondsPerLevel = 100;
  const tapValue = 0.08;
  const sessionDuration = 5000;
  const maxPointers = 5;

  const activePointers = new Set();

  function updateUI() {
    totalDiamondsText.innerText = totalDiamonds.toFixed(2);
    levelText.innerText = `LEVEL ${level}`;
    progressText.innerText = `${progress.toFixed(2)} / ${diamondsPerLevel}`;
    progressBar.style.width = `${(progress / diamondsPerLevel) * 100}%`;
  }

  function startSession() {
    if (active) return;

    active = true;
    tapBtn.disabled = true;
    timerContainer.style.display = 'block';

    startTime = performance.now();
    timerInterval = setInterval(updateTimer, 30);

    tapArea.addEventListener('pointerdown', onPointerDown);
    tapArea.addEventListener('pointerup', onPointerUp);
    tapArea.addEventListener('pointercancel', onPointerUp);
  }

  function endSession() {
    active = false;
    tapBtn.disabled = false;
    timerContainer.style.display = 'none';
    activePointers.clear();

    clearInterval(timerInterval);

    tapArea.removeEventListener('pointerdown', onPointerDown);
    tapArea.removeEventListener('pointerup', onPointerUp);
    tapArea.removeEventListener('pointercancel', onPointerUp);
  }

  function updateTimer() {
    const remaining = Math.max(sessionDuration - (performance.now() - startTime), 0);
    const s = Math.floor(remaining / 1000);
    const ms = Math.floor((remaining % 1000) / 10);
    timer.innerText = `00:${s.toString().padStart(2, '0')}:${ms.toString().padStart(2, '0')}`;

    if (remaining <= 0) endSession();
  }

  function onPointerDown(e) {
    if (!active) return;
    if (activePointers.size >= maxPointers) return;

    activePointers.add(e.pointerId);

    const gain = tapValue;
    totalDiamonds += gain;
    progress += gain;

    if (progress >= diamondsPerLevel) {
      progress -= diamondsPerLevel;
      level++;
    }

    const scale = Math.min(1.4, 1 + activePointers.size * 0.05);
    diamond.style.transform = `scale(${scale})`;

    updateUI();
  }

  function onPointerUp(e) {
    activePointers.delete(e.pointerId);
  }

  tapBtn.onclick = startSession;

  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
  tg.disableVerticalSwipes();
</script>

</body>
</html>
