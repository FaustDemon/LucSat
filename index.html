<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0f1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      touch-action: manipulation;
    }

    .top {
      margin-top: 20px;
      text-align: center;
    }

    .diamond-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    #timer {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 30px;
      pointer-events: none;
      z-index: 10;
      color: rgba(135, 206, 255, 0.95);
      text-shadow: 0 0 20px rgba(135, 206, 255, 0.8);
      animation: timerPulse 2s infinite ease-in-out;
    }

    @keyframes timerPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #timer.urgent {
      color: rgba(255, 182, 193, 0.95); /* –ù–µ–∂–Ω–æ-—Ä–æ–∑–æ–≤—ã–π */
      text-shadow: 0 0 30px rgba(255, 182, 193, 0.9);
      animation: urgentPulse 0.5s infinite ease-in-out;
    }

    @keyframes urgentPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .diamond {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      clip-path: polygon(50% 0%, 90% 25%, 100% 60%, 50% 100%, 0% 60%, 10% 25%);
      animation: pulse 3s infinite ease-in-out;
      transition: transform 0.1s, filter 0.1s;
      filter: brightness(1);
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .bottom {
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #1f6bff;
      color: #fff;
    }

    button:disabled {
      background: #444;
    }

    #tapArea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="top">
    <div style="font-size: 24px; margin-bottom: 10px;">
      <span id="totalDiamonds">0</span> üíé
    </div>
    <div id="level" style="font-size: 32px; font-weight: bold;">LEVEL 1</div>
    
    <div style="width: 80%; max-width: 300px; background: #333; border-radius: 10px; overflow: hidden; margin: 15px 0;">
      <div id="progressBar" style="width: 0%; height: 12px; background: linear-gradient(90deg, #84fab0, #8fd3f4); transition: width 0.3s;"></div>
    </div>
    
    <div id="progress">0 / 100</div>
  </div>

  <div class="diamond-wrapper">
    <div id="timer"></div>
    <div id="diamond" class="diamond"></div>
    <div id="tapArea"></div>
  </div>

  <div class="bottom">
    <button id="tapBtn">TAP</button>
  </div>

<script>
  // –ê–≤—Ç–æ-–æ—á–∏—Å—Ç–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞
  if (window.location.hash === '#clear') {
    localStorage.clear();
    window.location.hash = '';
  }

  const tapArea = document.getElementById('tapArea');
  const tapBtn = document.getElementById('tapBtn');
  const diamond = document.getElementById('diamond');
  const progressText = document.getElementById('progress');
  const levelText = document.getElementById('level');
  const totalDiamondsText = document.getElementById('totalDiamonds');
  const progressBar = document.getElementById('progressBar');
  const timerText = document.getElementById('timer');

  let totalDiamonds = parseInt(localStorage.getItem('totalDiamonds')) || 0;
  let level = parseInt(localStorage.getItem('level')) || 1;
  let progress = parseInt(localStorage.getItem('progress')) || 0;
  let active = false;

  const diamondsPerLevel = 100;
  let startTime = 0;
  let timerInterval = null;

  function updateUI() {
    totalDiamondsText.innerText = totalDiamonds.toLocaleString();
    levelText.innerText = `LEVEL ${level}`;
    progressText.innerText = `${progress} / ${diamondsPerLevel}`;
    progressBar.style.width = `${(progress / diamondsPerLevel) * 100}%`;
  }

  updateUI();

  // –§–æ—Ä–º–∞—Ç —Ç–∞–π–º–µ—Ä–∞ 00:05:00 (—Å–µ–∫—É–Ω–¥—ã:—Å–æ—Ç—ã–µ)
  function formatTime(remaining) {
    const totalSeconds = Math.floor(remaining);
    const hundredths = Math.round((remaining - totalSeconds) * 100);
    return `00:${totalSeconds.toString().padStart(2, '0')}:${hundredths.toString().padStart(2, '0')}`;
  }

  function startSession() {
    if (active) return;

    active = true;
    tapBtn.disabled = true;
    let tapsInSession = 0;

    diamond.style.transform = 'scale(1)';
    diamond.style.filter = 'brightness(1)';
    timerText.classList.remove('urgent');
    timerText.innerText = formatTime(5);

    startTime = performance.now(); // –ë–æ–ª–µ–µ —Ç–æ—á–Ω–æ–µ –≤—Ä–µ–º—è

    timerInterval = setInterval(() => {
      const elapsedMs = performance.now() - startTime;
      const remaining = Math.max(5 - elapsedMs / 1000, 0);
      timerText.innerText = formatTime(remaining);

      if (remaining <= 1) {
        timerText.classList.add('urgent');
      }

      if (remaining <= 0) {
        clearInterval(timerInterval);
        timerText.innerText = '';
        active = false;
        tapBtn.disabled = false;
      }
    }, 50);

    const handleTap = (e) => {
      if (!active) return;
      e.preventDefault();

      const touches = e.touches ? e.touches.length : 1;
      for (let i = 0; i < touches; i++) {
        tapsInSession++;
        totalDiamonds++;
        progress++;

        if (progress >= diamondsPerLevel) {
          progress = 0;
          level++;
        }

        diamond.style.transform = `scale(${1 + tapsInSession * 0.005})`;
        diamond.style.filter = `brightness(${1 + tapsInSession * 0.03})`;

        updateUI();
        localStorage.setItem('totalDiamonds', totalDiamonds);
        localStorage.setItem('level', level);
        localStorage.setItem('progress', progress);
      }
    };

    tapArea.addEventListener('touchstart', handleTap, { passive: false });
    tapArea.addEventListener('click', handleTap);

    setTimeout(() => {
      tapArea.removeEventListener('touchstart', handleTap);
      tapArea.removeEventListener('click', handleTap);
      clearInterval(timerInterval);
      timerText.innerText = '';
      active = false;
      tapBtn.disabled = false;
    }, 5000);
  }

  tapBtn.onclick = startSession;

  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
</script>

</body>
</html>
