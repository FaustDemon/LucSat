<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Diamond Tap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0b0f1a, #000);
  color: #fff;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  height: 100vh;
  touch-action: none;
  position: relative;
}

.top {
  margin-top: 20px;
  text-align: center;
  width: 100%;
  z-index: 2;
}

#level {
  font-size: 32px;
  font-weight: bold;
}

.progress-container {
  width: 80%;
  max-width: 300px;
  margin: 15px auto 0;
  background: #333;
  border-radius: 10px;
  overflow: hidden;
}

#progressBar {
  height: 12px;
  background: linear-gradient(90deg, #84fab0, #8fd3f4);
  width: 0%;
}

#progress {
  margin-top: 8px;
}

#timerContainer {
  position: absolute;
  top: 154px;
  width: 100%;
  text-align: center;
  display: none;
  pointer-events: none;
  z-index: 3;
}

#timer {
  font-family: 'Courier New', monospace;
  font-size: 56px;
  font-weight: bold;
  color: #8fd3f4;
  text-shadow: 0 0 10px rgba(143,211,244,0.5);
  animation: softBreathe 4s infinite ease-in-out;
}

#timer.urgent {
  color: #ff69b4;
  text-shadow: 0 0 15px rgba(255,105,180,0.7);
  animation: urgentBreathe 1.2s infinite ease-in-out;
}

@keyframes softBreathe {
  0% { opacity: 0.9; }
  50% { opacity: 1; }
  100% { opacity: 0.9; }
}

@keyframes urgentBreathe {
  0% { opacity: 0.95; }
  50% { opacity: 1; }
  100% { opacity: 0.95; }
}

.diamond-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
}

.diamond {
  width: 120px;
  height: 120px;
  background: linear-gradient(135deg, #8fd3f4, #84fab0);
  clip-path: polygon(50% 0%, 90% 25%, 100% 60%, 50% 100%, 0% 60%, 10% 25%);
  animation: breathe 3.8s ease-in-out infinite;
  transform: scale(var(--hit-scale, 1));
  transition: transform 0.12s;
}

@keyframes breathe {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.04); }
  100% { transform: scale(1); }
}

.bottom {
  margin-bottom: 80px;
  text-align: center;
}

button {
  padding: 14px 28px;
  font-size: 18px;
  border-radius: 12px;
  border: none;
  background: #1f6bff;
  color: #fff;
}

button:disabled {
  background: #444;
}

#menu {
  position: fixed;
  bottom: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: rgba(0, 0, 0, 0.8);
  padding: 10px 0;
  z-index: 10;
}

.menu-btn {
  background: transparent;
  border: none;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
  padding: 10px;
}

.menu-btn.active {
  color: #8fd3f4;
  font-weight: bold;
}

.section {
  display: none;
  flex: 1;
  flex-direction: column;
  align-items: center;
  padding: 20px;
  overflow-y: auto;
}

#tapSection {
  display: flex;
}

/* === X SECTION ADD === */

.x-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 10px;
  width: 100%;
  max-width: 360px;
  margin-top: 20px;
}

.x-cell {
  aspect-ratio: 1 / 1;
  border-radius: 12px;
  background: #1a1a1a;
  border: 2px solid #333;
}

.x-cell.closed {
  background: #0e0e0e;
  border: 2px dashed #444;
  position: relative;
}

.x-cell.closed::after {
  content: "üîí";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  opacity: 0.5;
  font-size: 20px;
}

/* === END X SECTION ADD === */

</style>
</head>

<body>

<div class="top">
  <div style="font-size:24px;margin-bottom:10px;">
    <span id="totalDiamonds">0.000</span> üíé
  </div>
  <div id="level">LEVEL 1</div>
  <div class="progress-container">
    <div id="progressBar"></div>
  </div>
  <div id="progress">0.000 / 100</div>
</div>

<div id="timerContainer">
  <div id="timer">00:05:00</div>
</div>

<div id="tapSection" class="section">
  <div class="diamond-wrapper">
    <div id="diamond" class="diamond"></div>
  </div>
  <div class="bottom">
    <button id="tapBtn">TAP</button>
  </div>
</div>

<div id="upgradeSection" class="section">
  <h2>–ü—Ä–æ–∫–∞—á–∫–∞</h2>
  <div class="card"><p>Coming Soon</p></div>
</div>

<!-- === X SECTION ADD === -->
<div id="xSection" class="section">
  <h2>X</h2>
  <div class="x-grid">
    <!-- 12 –æ—Ç–∫—Ä—ã—Ç—ã—Ö -->
    <div class="x-cell"></div><div class="x-cell"></div><div class="x-cell"></div><div class="x-cell"></div>
    <div class="x-cell"></div><div class="x-cell"></div><div class="x-cell"></div><div class="x-cell"></div>
    <div class="x-cell"></div><div class="x-cell"></div><div class="x-cell"></div><div class="x-cell"></div>

    <!-- 12 –∑–∞–∫—Ä—ã—Ç—ã—Ö -->
    <div class="x-cell closed"></div><div class="x-cell closed"></div><div class="x-cell closed"></div><div class="x-cell closed"></div>
    <div class="x-cell closed"></div><div class="x-cell closed"></div><div class="x-cell closed"></div><div class="x-cell closed"></div>
    <div class="x-cell closed"></div><div class="x-cell closed"></div><div class="x-cell closed"></div><div class="x-cell closed"></div>
  </div>
</div>
<!-- === END X SECTION ADD === -->

<div id="farmSection" class="section">
  <h2>–§–∞—Ä–º</h2>
  <div class="card"><p>Coming Soon</p></div>
</div>

<div id="friendsSection" class="section">
  <h2>–î—Ä—É–∑—å—è</h2>
  <div class="card"><p>–ó–¥–µ—Å—å –±—É–¥—É—Ç –¥—Ä—É–∑—å—è</p></div>
</div>

<div id="menu">
  <button class="menu-btn active" data-section="tapSection">–¢–∞–ø</button>
  <button class="menu-btn" data-section="upgradeSection">–ü—Ä–æ–∫–∞—á–∫–∞</button>
  <button class="menu-btn" data-section="xSection">X</button>
  <button class="menu-btn" data-section="farmSection">–§–∞—Ä–º</button>
  <button class="menu-btn" data-section="friendsSection">–î—Ä—É–∑—å—è</button>
</div>

<script>
/* –¢–í–û–ô JS ‚Äî –ù–ï –¢–†–û–ù–£–¢ */
</script>

</body>
</html>
