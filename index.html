<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0f1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      touch-action: manipulation;
    }

    .top {
      margin-top: 20px;
      text-align: center;
    }

    .diamond-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    #timer {
      font-size: 64px;
      font-weight: bold;
      margin-bottom: 30px;
      pointer-events: none;
      z-index: 10;
      color: rgba(135, 206, 255, 0.95);
      text-shadow: 0 0 20px rgba(135, 206, 255, 0.6);
      animation: breathe 2.5s infinite ease-in-out;
    }

    @keyframes breathe {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    #timer.urgent {
      color: rgba(255, 182, 193, 1);
      text-shadow: 0 0 30px rgba(255, 182, 193, 0.9);
      animation: urgentBreathe 0.8s infinite ease-in-out;
    }

    @keyframes urgentBreathe {
      0% { opacity: 0.8; }
      50% { opacity: 1; }
      100% { opacity: 0.8; }
    }

    .diamond {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      clip-path: polygon(50% 0%, 90% 25%, 100% 60%, 50% 100%, 0% 60%, 10% 25%);
      animation: pulse 3s infinite ease-in-out;
      transition: transform 0.1s, filter 0.1s;
      filter: brightness(1);
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .bottom {
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #1f6bff;
      color: #fff;
    }

    button:disabled {
      background: #444;
    }

    #tapArea {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
    }
  </style>
</head>
<body>

  <div class="top">
    <div style="font-size: 24px; margin-bottom: 10px;">
      <span id="totalDiamonds">0</span> üíé
    </div>
    <div id="level" style="font-size: 32px; font-weight: bold;">LEVEL 1</div>
    
    <div style="width: 80%; max-width: 300px; background: #333; border-radius: 10px; overflow: hidden; margin: 15px 0;">
      <div id="progressBar" style="width: 0%; height: 12px; background: linear-gradient(90deg, #84fab0, #8fd3f4); transition: width 0.3s;"></div>
    </div>
    
    <div id="progress">0 / 100</div>
  </div>

  <div class="diamond-wrapper">
    <div id="timer"></div>
    <div id="diamond" class="diamond"></div>
    <div id="tapArea"></div>
  </div>

  <div class="bottom">
    <button id="tapBtn">TAP</button>
  </div>

<script>

  }

    startTime = performance.now();

    timerInterval = setInterval(() => {

      timerText.innerText = formatDisplayedTime(elapsedRealMs);

      if (remainingRealMs <= (realDuration * 1.5 / 5)) {
        timerText.classList.add('urgent');
      }

      if (remainingRealMs <= 0) {
        clearInterval(timerInterval);
        timerText.innerText = '';
        active = false;
        tapBtn.disabled = false;
      }
    }, 30);
