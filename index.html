<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0f1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
    }

    .top {
      margin-top: 20px;
      text-align: center;
    }

    .diamond-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .diamond {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      clip-path: polygon(50% 0%, 90% 25%, 100% 60%, 50% 100%, 0% 60%, 10% 25%);
      animation: pulse 3s infinite ease-in-out;
      transition: transform 0.1s, filter 0.1s;
      filter: brightness(1);
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .bottom {
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #1f6bff;
      color: #fff;
    }

    button:disabled {
      background: #444;
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
      color: #ff4444;
    }
  </style>
</head>
<body>

  <div class="top">
    <div style="font-size: 24px; margin-bottom: 10px;">
      <span id="totalDiamonds">0</span> üíé
    </div>
    <div id="level" style="font-size: 32px; font-weight: bold;">LEVEL 1</div>
    
    <div style="width: 80%; max-width: 300px; background: #333; border-radius: 10px; overflow: hidden; margin: 15px 0;">
      <div id="progressBar" style="width: 0%; height: 12px; background: linear-gradient(90deg, #84fab0, #8fd3f4); transition: width 0.3s;"></div>
    </div>
    
    <div id="progress">0 / 100</div>
  </div>

  <div class="diamond-wrapper">
    <div id="diamond" class="diamond"></div>
  </div>

  <div class="bottom">
    <button id="tapBtn">TAP</button>
    <div id="timer"></div>
  </div>

<script>
  // –ê–≤—Ç–æ-–æ—á–∏—Å—Ç–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∞ (–µ—Å–ª–∏ –≤ —Å—Å—ã–ª–∫–µ #clear)
  if (window.location.hash === '#clear') {
    localStorage.clear();
    window.location.hash = '';
  }

  const diamond = document.getElementById('diamond');
  const tapBtn = document.getElementById('tapBtn');
  const progressText = document.getElementById('progress');
  const levelText = document.getElementById('level');
  const totalDiamondsText = document.getElementById('totalDiamonds');
  const progressBar = document.getElementById('progressBar');
  const timerText = document.getElementById('timer');

  let totalDiamonds = parseInt(localStorage.getItem('totalDiamonds')) || 0;
  let level = parseInt(localStorage.getItem('level')) || 1;
  let progress = parseInt(localStorage.getItem('progress')) || 0;
  let active = false;

  const diamondsPerLevel = 100;
  let startTime = 0;
  let timerInterval = null;

  function updateUI() {
    totalDiamondsText.innerText = totalDiamonds.toLocaleString();
    levelText.innerText = `LEVEL ${level}`;
    progressText.innerText = `${progress} / ${diamondsPerLevel}`;
    progressBar.style.width = `${(progress / diamondsPerLevel) * 100}%`;
  }

  updateUI();

  function startSession() {
    if (active) return;

    active = true;
    tapBtn.disabled = true;
    let tapsInSession = 0;

    // –°–±—Ä–æ—Å —ç—Ñ—Ñ–µ–∫—Ç–æ–≤
    diamond.style.transform = 'scale(1)';
    diamond.style.filter = 'brightness(1)';

    startTime = Date.now();
    timerText.innerText = '5.00';

    timerInterval = setInterval(() => {
      const elapsed = (Date.now() - startTime) / 1000;
      const remaining = Math.max(5 - elapsed, 0);
      timerText.innerText = remaining.toFixed(2);

      if (remaining <= 0) {
        clearInterval(timerInterval);
        timerText.innerText = '–í—Ä–µ–º—è –≤—ã—à–ª–æ!';
        setTimeout(() => {
          timerText.innerText = '';
          active = false;
          tapBtn.disabled = false;
        }, 1000);
      }
    }, 50); // –û–±–Ω–æ–≤–ª—è–µ–º –∫–∞–∂–¥—ã–µ 50–º—Å –¥–ª—è –ø–ª–∞–≤–Ω–æ—Å—Ç–∏

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Ç–∞–ø–æ–≤ —Å –ø–æ–¥–¥–µ—Ä–∂–∫–æ–π –º—É–ª—å—Ç–∏-—Ç–∞—á–∞
    const handleTap = (e) => {
      if (!active) return;
      e.preventDefault(); // –ß—Ç–æ–±—ã –Ω–µ –±—ã–ª–æ –∑—É–º–∞/—Å–∫—Ä–æ–ª–ª–∞

      // –°—á–∏—Ç–∞–µ–º –≤—Å–µ –∫–∞—Å–∞–Ω–∏—è
      const touches = e.touches ? e.touches.length : 1;
      for (let i = 0; i < touches; i++) {
        tapsInSession++;
        totalDiamonds++;
        progress++;

        if (progress >= diamondsPerLevel) {
          progress = 0;
          level++;
        }

        diamond.style.transform = `scale(${1 + tapsInSession * 0.005})`;
        diamond.style.filter = `brightness(${1 + tapsInSession * 0.03})`;

        updateUI();
        localStorage.setItem('totalDiamonds', totalDiamonds);
        localStorage.setItem('level', level);
        localStorage.setItem('progress', progress);
      }
    };

    // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ –º—ã—à–∏ –∏ —Ç–∞—á–∞
    diamond.addEventListener('click', handleTap);
    diamond.addEventListener('touchstart', handleTap, { passive: false });

    // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —á–µ—Ä–µ–∑ 5 —Å–µ–∫—É–Ω–¥
    setTimeout(() => {
      diamond.removeEventListener('click', handleTap);
      diamond.removeEventListener('touchstart', handleTap);
      if (timerInterval) clearInterval(timerInterval);
    }, 5000);
  }

  tapBtn.onclick = startSession;

  const tg = window.Telegram.WebApp;
  tg.ready();
  tg.expand();
</script>

</body>
</html>
