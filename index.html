<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Diamond Tap Prototype</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b0f1a, #000);
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      touch-action: manipulation;
    }

    .top {
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    .progress-container {
      width: 80%;
      max-width: 300px;
      margin: 15px auto 0 auto;
      background: #333;
      border-radius: 10px;
      overflow: hidden;
    }

    #progressBar {
      height: 12px;
      background: linear-gradient(90deg, #84fab0, #8fd3f4);
      transition: width 0.3s;
      width: 0%;
    }

    #progress {
      margin-top: 10px;
    }

    #timerContainer {
      display: none;
      width: 100%;
      text-align: center;
      margin: 20px 0;
    }

    #timer {
      font-family: 'Courier New', Courier, monospace;
      font-size: 60px;
      font-weight: bold;
      color: #8fd3f4;
      text-shadow: 0 0 10px rgba(143, 211, 244, 0.5);
      animation: softBreathe 4s infinite ease-in-out;
    }

    @keyframes softBreathe {
      0% { opacity: 0.9; }
      50% { opacity: 1; }
      100% { opacity: 0.9; }
    }

    #timer.urgent {
      color: #ff69b4;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.7);
      animation: urgentBreathe 1.2s infinite ease-in-out;
    }

    @keyframes urgentBreathe {
      0% { opacity: 0.95; }
      50% { opacity: 1; }
      100% { opacity: 0.95; }
    }

    .diamond-wrapper {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    .diamond {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, #8fd3f4, #84fab0);
      clip-path: polygon(50% 0%, 90% 25%, 100% 60%, 50% 100%, 0% 60%, 10% 25%);
      animation: pulse 3s infinite ease-in-out;
      transition: transform 0.1s, filter 0.1s;
      filter: brightness(1);
      z-index: 2;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .bottom {
      margin-bottom: 30px;
      text-align: center;
    }

    button {
      padding: 14px 28px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      background: #1f6bff;
      color: #fff;
    }

    button:disabled {
      background: #444;
    }

    #tapArea {
      position: absolute;
      inset: 0;
      z-index: 5;
    }
  </style>
</head>
